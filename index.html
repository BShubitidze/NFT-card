<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<title>NFT</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
	<div class="full-body-container">
		<div class="nft-box-container">
			<div class="img-container">
				<div class="view-img-container">
					<img class="view-img" src="./images/icon-view.svg" alt="view" />
				</div>
				<img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
			</div>
			<div class="text-container">
				<h1>Equilibrium #3429</h1>
				<p class="balance-and-calm-text">Our Equilibrium collection promotes balance and calm.</p>
				<div class="price_days-left-container">
					<div class="price-container">
						<img class="ethereum-img" src="./images/icon-ethereum.svg" alt="ethereum">
						<p class="ETH-text">0.041 ETH</p>
					</div>
					<div class="day-left-container">
						<img src="./images/icon-clock.svg" alt="clock">
						<p class="days-left-text">3 days left</p>
					</div>
				</div>
				<div class="line"></div>
				<div class="footer-container">
					<img class="avatar-img" src="./images/image-avatar.png" alt="person">
					<div class="footer-text">
						<p class="creation-text">Creation of <a class="jules-wyvern-text" href="#">Jules Wyvern</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
